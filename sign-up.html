<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shankys Trading :: Sign Up</title>

</head>

<body>

    <div class="login-page-container" style="overflow: hidden;">

        <div class="form-content">
            <div class="title-container">
                <div class="section-title">
                    <svg class="animate__animated animate__zoomIn" onclick="show_part_1()" id="sign_up-back_button"
                        style="display: none; cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="40"

                    Create your account

            </div>



            <div class="form-container">
                <form action="">
                    <div class="animate__animated animate__zoomIn" id="form-part-1">
                        <div class="form-input-label">
                            <label for="">First Name*</label>
                        </div>
                        <div>
                            <input class="form-input" type="text" placeholder="Enter your first name">
                        </div>

                        <div class="form-input-label">
                            <label for="">Last Name*</label>
                        </div>
                        <div>
                            <input class="form-input" type="text" placeholder="Enter your last name">
                        </div>

                        <div class="form-input-label">
                            <label for="">Date of Birth**</label>
                        </div>
                        <div>
                            <input class="form-input" type="date" placeholder="dd-mm-yyyy">
                        </div>

                        <div class="form-input-label">
                            <label for="">Email Address*</label>
                        </div>
                        <div>
                            <input class="form-input" type="text" placeholder="Enter your email address">
                        </div>

                        <div>
                            <input style="cursor: pointer;" class="submit-button" type="button" value="Continue"
                                onclick="validatePart1()" id="sign_up-continue_button">
                        </div>
                    </div>

                    <div class="animate__animated animate__zoomIn" style="display: none;" id="form-part-2">

                        <div class="form-input-label">
                            <label for="">Username*</label>
                        </div>
                        <div>
                            <input class="form-input" type="text" placeholder="Userame">
                        </div>

                        <div class="form-input-label">
                            <label for="">Password*</label>
                        </div>
                        <div>
                            <input class="form-input" type="password" placeholder="Enter your password">
                        </div>

                        <div class="form-input-label">
                            <label for="">Confirm Password*</label>
                        </div>
                        <div>
                            <input class="form-input" type="password" placeholder="Confirm password">
                        </div>

                        <div class="form-input-label">
                            <label for="">Phone Number*</label>
                        </div>
                        <div>
                            <input class="form-input" type="text" placeholder="Enter your phone number">
                        </div>

                        <div class="form-input-label">
                            <label for="">City*</label>
                        </div>
                        <div>
                            <input class="form-input" type="text" placeholder="Enter your city">
                        </div>

                        <div class="form-input-label">
                            <label for="">State*</label>
                        </div>
                        <div>
                            <input class="form-input" type="text" placeholder="Enter your state">
                        </div>

                        <div class="form-input-label">
                            <label for="">Country*</label>
                        </div>
                        <div>
                            <input class="form-input" type="text" placeholder="Enter your country">
                        </div>

                        <div>
                            <input class="submit-button" type="submit">
                        </div>

                    </div>

                    <div class="form-footer-link">
                        Already have an account? <a href=""><span class="sign-up-link">Log In</span></a>
                    </div>
                </form>
            </div>
        </div>

        <img class="mobile-view-block" src="static/img/mobile-login-background-image.png" alt="">

        <div class="background-image">

        </div>

    </div>

    <script>

        function validatePart1() {
            var part1Fields = document.querySelectorAll('#form-part-1 input[required]');
            var isValid = true;

            part1Fields.forEach(function (field) {
                if (field.value.trim() === '') {
                    isValid = false;
                    return;
                }
            });

            if (!isValid) {
                alert("Please fill out all required fields in Part 1.");
                return;
            }

            // If Part 1 is completed, proceed to Part 2
            hide_part_1();
        }

        function hide_part_1() {
            var part_1 = document.getElementById('form-part-1');
            var part_2 = document.getElementById('form-part-2');
            var back_button = document.getElementById('sign_up-back_button');
            part_1.style.display = "none";
            part_2.style.display = "block";
            back_button.style.display = "block";


        }

        function show_part_1() {
            var part_1 = document.getElementById('form-part-1');
            var part_2 = document.getElementById('form-part-2');
            var back_button = document.getElementById('sign_up-back_button');
            part_1.style.display = "block";
            part_2.style.display = "none";
            back_button.style.display = "none";
        }
    </script>

</body>

</html>
